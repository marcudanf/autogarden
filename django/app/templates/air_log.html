<!DOCTYPE html>
<html>
	<head>
		<title>ESP_{{Number}}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="theme-color" content="#0d873a" />
		<style>
			.content{
				font-size:18px;
				padding-left:5%;
				padding-right:5%;
			}
			.big{
				font-size:28px;
			}
			.separator{
				width:100%;
				height:2px;
				background-color:black; 
			}
			a{
				color:black;
				text-decoration:none;
			}
			.bt{
				width:100%;
				font-size:30px;
				background-color:gray;
			}
		</style>
	</head>
	<body>
		<center>
			<a href='../../rasadnic'>
				<div class='bt'>
					Home
				</div>
			</a>
			<h1 class='big'>
				Control Aer
			</h1>
			{%for e in entry%}
				<div class='separator'></div>
				<h1 class='content'>
					{{e.pub_date}}:&emsp;
					Int={{e.temperature}}°C&nbsp;
					H={{e.humidity}}%&nbsp;
					Ext={{e.val}}°C<br/>
					Aeroterma {{e.hours}}h {{e.minutes}}m {{e.seconds}}s&emsp;
					Ventilatoare {{e.hours2}}h {{e.minutes2}}m {{e.seconds2}}s&emsp;
					Nr. porniri {{e.count}}
				</h1>
			{%endfor%}
			<br/>
		</center>
	</body>
</html>
