
<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="theme-color" content="gray" />
		<title>
			Control
		</title>
		<style>
			html, body, form{
				margin:0;
				width:100%;
				height:100%;
			}
			input{
				height:100%;
				width:100%;
				font-size:7vh;
			}
		</style>
	</head>
	<body>
		<div style="display:none;">restart={{req}}</div>
		<form method="POST">
			{%csrf_token%}
			{%if req == 0%}
				<input style='background-color:red;' type='submit' value='Turn On'></input>
			{%else%}
				<input style='background-color:green;' type='submit' value='Turn Off'></input>
			{%endif%}
		</form>
	</body>
</html>
